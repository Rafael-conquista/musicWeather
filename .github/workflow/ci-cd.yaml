name: CI/CD

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Set up environment variables
        run: echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" >> $GITHUB_ENV
        run: echo "SPOTIFY_CLIENT_SECRECT=${{ secrets.SPOTIFY_CLIENT_SECRECT }}" >> $GITHUB_ENV
        run: echo "WEATHER_API_URL=${{ secrets.WEATHER_API_URL }}" >> $GITHUB_ENV
        run: echo "WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}" >> $GITHUB_ENV

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
